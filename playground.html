<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="VocalVerse - Free & Realistic Text to Speech Generator with unlimited characters and fast processing. Convert text into natural voices instantly.">
  <meta name="keywords" content="Text to Speech, TTS, Free TTS, Realistic Voice Generator, VocalVerse, Speech Synthesizer, AI Voice, Coqui TTS">
  <title>VocalVerse Playground - Free Realistic Text to Speech</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>üéôÔ∏è VocalVerse Playground</h1>
    <p>Convert your text into ultra-realistic voices instantly.</p>
  </header>

  <main class="playground">
    <section class="tts-box">
      <textarea id="ttsText" placeholder="Enter your text here..."></textarea>

      <div class="controls">
        <label for="voiceSelect">Choose Voice:</label>
        <select id="voiceSelect">
          <option value="male_en">Male (Adult)</option>
          <option value="female_en">Female (Adult)</option>
          <option value="old_male">Old Male</option>
          <option value="old_female">Old Female</option>
          <option value="child_male">Child Male</option>
          <option value="child_female">Child Female</option>
          <option value="lion">Lion Roar</option>
          <option value="dog">Dog Bark</option>
          <option value="cat">Cat Meow</option>
        </select>
      </div>

      <button id="generateBtn">Generate Voice</button>

      <div class="output">
        <audio id="audioPlayer" controls></audio>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>¬© 2025 VocalVerse | Free Text-to-Speech Platform</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
