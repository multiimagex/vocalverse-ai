<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Signup on VocalVerse - Create your free account and enjoy unlimited realistic voices for text-to-speech.">
  <meta name="keywords" content="Signup VocalVerse, Create account TTS, AI voice signup, Free TTS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - VocalVerse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="auth-section">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </section>
  <script src="script.js"></script>
</body>
</html>
